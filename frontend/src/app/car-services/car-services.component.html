<app-dashboard></app-dashboard>
<div class="main-content">
    <h2>Manage Cars</h2>
    <button class="add-car-btn" (click)="addCar()">Add Car</button>
    <div class="responsive-table">
        <table>
            <thead>
                <tr>
                    <th>Car Model</th>
                    <th>Year</th>
                    <th>Color</th>
                    <th>Price Per Day</th>
                    <th>Availability</th>
                    <th>Image URL</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let car of cars; let i = index">
                    <td>
                        <input [(ngModel)]="car.CarModel" [readonly]="!car.isEditable" style="width: 150px;">
                    </td>
                    <td>
                        <input [(ngModel)]="car.Year" [readonly]="!car.isEditable" type="number" style="width: 70px;">
                    </td>
                    <td>
                        <input [(ngModel)]="car.Color" [readonly]="!car.isEditable" style="width: 100px;">
                    </td>
                    <td>
                        <input [(ngModel)]="car.PricePerDay" [readonly]="!car.isEditable" type="number" step="0.01" style="width: 100px;">
                    </td>
                    <td>
                        <input type="checkbox" [(ngModel)]="car.Availability" [disabled]="!car.isEditable">
                    </td>
                    <td>
                        <input [(ngModel)]="car.image_url" [readonly]="!car.isEditable">
                    </td>
                    <td>
                        <button *ngIf="!car.isEditable" class="action-btn edit-btn" (click)="editCar(i)">Update</button>
                        <button *ngIf="car.isEditable" class="action-btn save-btn" (click)="saveCar(i)">Save</button>
                        <button class="action-btn delete-btn" (click)="deleteCar(i)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
