<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Reservation</title>
</head>
<body>
<div class="container">
    <div class="user-info">
      <img [src]="img || 'https://via.placeholder.com/150'" class="card-img-top" alt="{{hotelName}}">
      <div>
            <p>Hotel Name: <span>{{hotelName}}</span></p>
            <p>City: <span>{{ city }}</span></p>
            <p class="hotel-rate">Hotel Rate:
              <span *ngFor="let star of [].constructor(rating)">â˜…</span>
            </p>
            <p>Price per Night: <span>${{totalPrice}}</span></p>
        </div>
    </div>
    <div class="form-container">
        <form (ngSubmit)="onBookHotel()">
            <div class="form-group">
                <label for="startDate">Start Date</label>
                <input type="date" id="startDate" [(ngModel)]="startDate" name="startDate" class="form-control" (change)="calculateTotalPrice()">
            </div>
            <div class="form-group">
                <label for="endDate">End Date</label>
                <input type="date" id="endDate" [(ngModel)]="endDate" name="endDate" class="form-control" (change)="calculateTotalPrice()">
            </div>
            <button type="submit" [disabled]="!startDate || !endDate">
                Book Now for ${{ totalPrice ? totalPrice : '...' }}
            </button>
        </form>
    </div>
</div>
</body>
</html>
